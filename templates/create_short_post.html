<!doctype html>
{% extends "layout.html" %}
{% block title %}
    sisällön luonti
{% endblock %}
{% block content %}
    <p>Tällä sivulla luot uuden lyhyen postauksen</p>
    <br>
    <form action="/create_short" method="POST" enctype="multipart/form-data">

        Postaatko etusivulle vai yksityiseen?

        <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="etusivu" value="short">
            <label class="form-check-label" for="etusivu">etusivu</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="yksityinen" value="private">
            <label class="form-check-label" for="yksityinen">yksityinen</label>
        </div>
        <br>
        <div class="form-group">
            <label for="file">Valitse kuva (max 500kb):</label>
            <input type="file" class="form-control-file" id="file" name="file">
        </div>

        <div class="form-group">
            <label for="text">Vaihtoehtoinen teksti jos kuvaa ei voida näyttää:</label>
            <input type="text" class="form-control" id="text" name="alternative">
        </div>

        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <button type="submit" class="btn btn-primary">Luo postaus</button>

    </form>
{% endblock %}
