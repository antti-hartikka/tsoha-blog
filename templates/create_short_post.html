<!doctype html>
{% extends "layout.html" %}
{% block title %}
    sisällön luonti
{% endblock %}
{% block content %}
    <p>Tällä sivulla luot uuden pitkän postauksen</p>
    <br>
    <form action="/create_long_post" method="POST">

        Postaatko etusivulle vai yksityiseen?

        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio1" id="etusivu" value="etusivu">
            <label class="form-check-label" for="etusivu">etusivu</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio1" id="yksityinen" value="yksityinen">
            <label class="form-check-label" for="ykstyinen">yksityinen</label>
        </div>
        <br>
        <div class="form-group">
            <label for="file">Valitse kuva tai video:</label>
            <input type="file" class="form-control-file" id="file">
        </div>

        <div class="form-group">
            <label for="text">Vaihtoehtoinen kuvateksti:</label>
            <input type="text" class="form-control" id="text">
        </div>

        <button type="submit">Luo postaus!</button>

    </form>
{% endblock %}
