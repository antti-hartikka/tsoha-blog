<!doctype html>
{% extends "layout.html" %}
{% block content %}
    {% for row in posts %}
        <div class="row">
            {% for post in row %}
                <div class="col-4">
                    <img src="/show/{{ post[0] }}" class="img-fluid" alt="{{ post[1] }} ">
                </div>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
